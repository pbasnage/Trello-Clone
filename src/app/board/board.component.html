<div class="board-wrapper">
  <div class="board-title">{{name}}</div>
  <div class="columns-wrapper">
    <div class="columns" [sortablejs]="taskColumns" [sortablejsOptions]="boardSortableOptions">
      <div *ngFor="let taskColumn of taskColumns">
        <tc-task-column id="{{taskColumn.name}}" [taskColumn]="taskColumn"></tc-task-column>
      </div>
    </div>
  </div>
</div>
