<!--The content below is only a placeholder and can be replaced.-->
<div class="tc-banner">
  <div class="tc-button" (click)="navToHome()">
    Home
  </div>
  <div class="title">Trello Clone</div>
</div>
<div *ngIf="currentRoute !== 'boards'" class="boards-container">
  <div class="boards-info">
    {{boards.length > 0 ? 'Your Boards:' : 'You have no boards yet! Add one now.'}}
  </div>
  <div class="boards-wrapper">
    <div *ngFor="let board of boards"
         (click)="goToBoard(board)"
         class="board-preview">
      {{board.name}}
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<div *ngIf="currentRoute === 'boards'" class="boards-container">
  <tc-board [board]="currentBoard"></tc-board>
</div>
